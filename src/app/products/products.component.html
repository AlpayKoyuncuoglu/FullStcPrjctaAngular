<div class="container">
  <div class="row">
    <div class="col-md-7">
      <table class="table table-bordered table-stripped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let p of products; let i = index"
            [class.bg-secondary]="p.isActive == false"
          >
            <td>{{ i + 1 }} {{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>
              <button class="btn btn-primary" (click)="onSelectProduct(p)">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-5">
      <product-form></product-form>
      <product-details [product]="selectedProduct"></product-details>
    </div>
  </div>
</div>
