<div *ngIf="product" class="mt-3">
    <input type="hidden" #id name="id" [value]="product.id">
    <div class="form-group">
        <label for="name">name</label>
        <input [value]="product.name" #name type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="name">price</label>
        <input [value]="product.price" #price type="text" class="form-control" name="price">
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input [checked]="product.isActive" #isActive type="checkbox" class="custom-control-input" id="isActive">
            <label for="" class="custom-control-label" for="isActive"></label>
        </div>
    </div>
    <button class="btn btn-primary" (click)="addProduct(id.value,name.value,price.name,isActive.checked);name.value='';price.value='';isActive.checked=false">Update Product</button>
</div>
